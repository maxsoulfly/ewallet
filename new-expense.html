<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Outcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="inc/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alef:400,700|Open+Sans:700|Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="body">
        <div class="title">
            <h1>הוצאה חדשה</h1>
        </div>
        <div class="container">
            <form id="newIncome" method="post" action="">
                <div class="form">
                    <input type="hidden" name="account_id" id="account_id" value="">
                    <input type="hidden" name="type" id="type" value="expense">
                    <input type="hidden" name="from_account_id" id="from_account_id" value="">
                    <input type="hidden" name="to_account_id" id="to_account_id" value="">
                    <p>
                        <label for="date">תאריך</label>
                        <input type="date" name="date" id="date" value="2016-08-18">
                    </p>

                    <p>
                        <label for="time">שעה</label>
                        <input type="time" name="time" id="time" value="19:32">
                    </p>

                    <p>
                        <label for="amount">סכום</label>
                        <input type="number" name="amount" id="amount">
                    </p>


                    <p class="smaller">
                        <label for="payment">שולם באמצעות</label>
                        <select name="payment" id="payment">
                            <option value="1">מזומן</option>
                            <option value="2">אשראי</option>
                            <option value="3">צ'ק</option>
                            <option value="4">דייקרט</option>
                            <option value="5">PayPal</option>
                        </select>
                    </p>

                    <p class="smaller">
                        <label for="category">קטגוריה</label>
                        <select name="category" id="category">
                            <option value="1">קטגוריות 1</option>
                            <option value="2">קטגוריות 1</option>
                            <option value="3">קטגוריות 1</option>
                            <option value="4">קטגוריות 1</option>
                            <option value="5">קטגוריות 1</option>
                        </select>
                    </p>


                    <p>
                        <label for="details">פירוט</label>
                        <input type="text" name="details" id="details">
                    </p>
                </div>

                <div class="buttons">
                    <p>
                        <a href="javascript:addTransaction()" class="button bg-green">הוסף</a>
                        <a id="back" href="javascript:history.back()" class="button bg-red">בטל</a>
                    </p>
            </div>
            </form>

        </div>
    </div>
    <script src="jquery-3.1.0.js"></script>
    <script src="moment.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>

        newTransactionRender("expense");

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Transition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Alef:400,700|Open+Sans:700|Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="body">
        <div class="title">
            <h1>העברה חדשה</h1>
        </div>
        <div class="container">
            <form method="post" action="" id="newIncome">
                <div class="form">

                    <input type="hidden" name="account_id" id="account_id" value="">
                    <input type="hidden" name="type" id="type" value="">
                    <input type="hidden" name="date" id="date" value="">
                    <input type="hidden" name="time" id="time" value="">
                    <input type="hidden" name="payment" id="payment" value="">
                    <input type="hidden" name="category" id="category" value="">
                    <p class="new-transaction">
                        <label for="from_account_id">העבר מ-</label>
                        <select name="from_account_id" id="from_account_id" disabled>
                            <option value="1">חשבון ראשי</option>
                        </select>
                    </p>

                    <p class="new-transaction">
                        <label for="to_account_id">העבר אל-</label>
                        <select name="to_account_id" id="to_account_id">
                            <option value="1">חשבון ראשי</option>
                        </select>
                    </p>

                    <p>
                        <label for="amount">סכום</label>
                        <input type="number" name="amount" id="amount">
                    </p>
                </div>

                <div class="buttons">
                    <p>
                        <a href="javascript:addATransaction()" class="button bg-green">הוסף</a>
                        <a id="back" href="javascript:history.back()" class="button bg-red">בטל</a>
                    </p>
                </div>
            </form>

        </div>
    </div>

    <script src="jquery-3.1.0.js"></script>
    <script src="moment.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>

        newTransactionPageRender ();

    </script>
</body>
</html>
